<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>28-分类</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css" />
    <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="./css/category.css" />
  </head>
  <body>
    <header class="pyg_header">
    <div class="mui-input-row mui-search">
      <input type="search" class="mui-input-clear" placeholder="">
  </div>
  </header>

    <div class="pyg_view">
      <div class="left_box">
        <ul class="left_menu"></ul>
      </div>
      <div class="right_box">
       
      </div>
    </div>

    <footer class="pyg_footer">
    <a href="index.html">
      <i class="fa fa-home"></i>
      <div class="linkname">首页</div>
    </a>
    <a href="category.html">
      <i class="fa fa-list-ul"></i>
      <div class="linkname">分类</div>
    </a>
    <a href="javascript:;">
      <i class="fa fa-shopping-cart"></i>
      <div class="linkname">购物车</div>
    </a>
    <a href="register.html">
      <i class="fa fa-user"></i>
      <div class="linkname">注册</div>
    </a>
  </footer>
  </body>
  <!-- 模板引擎 开始 -->
  <!-- 右侧内容的模板 开始 -->
  <script type="text/html" id="rightTpl">
    <div>
    {{each arr item index }}
    <div class="rigth_item">
        <div class="item_title">{{item.cat_name}}</div>
        <ul class="item_list">
          {{each item.children item2 index2}}
          <li>
            <a href="goods_list.html?cid={{item2.cat_id}}">
              <img
                src="http://api.pyg.ak48.xyz/{{item2.cat_icon}}"
                alt=""
              />
              <div class="item_name">{{item2.cat_name}}</div>
            </a>
          </li>
          {{/each}}
        </ul>
      </div>
    {{/each}}
  </div>
   </script>
  <!-- 右侧内容的模板 结束 -->
  <!-- 模板引擎 结束 -->
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.js"></script>
  <script src="./lib/arttemplate/template-web.js"></script>
  <script src="./lib/iscroll/iscroll.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>
</html>
