<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>28-品优购</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<!-- <body class="loadding"> -->
<body class="">
  @@include("pyg_header.html")

  <div class="pyg_view">
    <!-- 轮播图 开始 -->

    
    <div class="pyg_slide"> </div>
    <!-- 轮播图 结束 -->

    <!-- 分类菜单 开始 -->
    <div class="pyg_cates"> </div>
    <!-- 分类菜单 结束 -->

    <!-- 商品的列表 开始 -->
    <div class="pyg_goodslist"> </div>
    <!-- 商品的列表 结束 -->
  </div>
 
  @@include("pyg_footer.html")


</body>
<!-- 模板引擎 开始 -->
<!-- 轮播图的模板 开始 -->
<script type="text/html" id="swiperTpl" >

      <div class="mui-slider">
        <!-- 图片的层级 -->
        <div class="mui-slider-group mui-slider-loop">
          <!--支持循环，需要重复图片节点-->
          <!-- 被循环的数组中的最后一张图片 -->
          <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{arr[arr.length-1].image_src}}" /></a></div>
          {{each arr  item  index}}
          <div class="mui-slider-item"><a href="#"><img src="{{item.image_src}}" /></a></div>
          {{/each}}
          <!--支持循环，需要重复图片节点-->
          <!-- 获取 第一张 图片 -->
          <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{arr[0].image_src}}" /></a></div>
        
        </div>
        <!-- 索引器 分页器 -->
        <div class="mui-slider-indicator">
        
            {{each arr  item  index}}
            <div class="mui-indicator  {{index==0?'mui-active':''}}"></div>
            {{/each}}
          </div>
      </div>
    
</script>
<!-- 轮播图的模板 结束 -->

<!-- 商品列表 模板 开始 -->
<script type="text/html" id="listTpl"> 
{{each arr item1  value1}}
<div class="goods_item">
    <!-- 大图片 -->
    <img src="{{item1.group_img}}" alt="" class="group_img">
    <!-- 小商品列表 -->
    <ul class="goods">       
     {{each item1.goods item2 index2}}         
     <li>         
        <!-- 商品的详情 -->
        <a href="goods_detail.html?goods_id={{item2.goods_id}}" class="goods_detail">
          <!-- 图片 -->
          <img src="{{item2.goods_small_logo}}" class="goods_small_logo" alt="">
          <!-- 名称 -->
          <div class="goods_name">{{item2.goods_name}}</div>
          <!-- 价格 -->
          <div class="goods_price">￥{{item2.goods_price}}</div>
        </a>
        <!-- 类似 的商品  -->
        <a href="goods_list.html?cid={{item2.cat_id}}" class="goods_similar mui-btn mui-btn-primary mui-btn-outlined">找相似</a>
      </li>
     {{/each}}
    </ul>
  </div>    
{{/each}}    
         
</script>    
<!-- 商品列表 模板   结 束 -->            
<!-- 模板引擎 结束 -->  
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.js"></script>
<script src="./lib/arttemplate/template-web.js"></script>
<script src="./js/common.js"></script>        
<script src="./js/index.js"></script>
</html>
