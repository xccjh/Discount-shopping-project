    @@include("pyg_header.html")

  <script type="text/html" id="rightTpl">
    <div>
    {{each arr item index }}
    <div class="rigth_item">
        <div class="item_title">{{item.cat_name}}</div>
        <ul class="item_list">
          {{each item.children item2 index2}}
          <li>
            <a href="javascript:;">
              <img
                src="http://api.pyg.ak48.xyz/{{item2.cat_icon}}"
                alt=""
              />
              <div class="item_name">{{item2.cat_name}}</div>
            </a>
          </li>
          {{/each}}
        </ul>
      </div>
    {{/each}}
  </div>
   </script>
